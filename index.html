<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="difficulty-key">
        <div class="key-item" style="background-color: #FEFADC;">Easy</div>
        <div class="key-item" style="background-color: #F6D4BA;">Medium</div>
        <div class="key-item" style="background-color: #F3B391;">Hard</div>
    </div>
      
    <div id="app">
        <h1>Simple Quiz</h1>

            <div class="category-selection">
                <h2>Select a Category</h2>
                <div id="category-buttons">
                    <button class="btn category-btn" data-category="animals">Animals</button>
                    <button class="btn category-btn" data-category="artsAndCulture">Arts & Culture</button>
                    <button class="btn category-btn" data-category="chemistry">Chemistry</button>
                    <button class="btn category-btn" data-category="businessAndEconomics">Business & Economics</button>
                    <button class="btn category-btn" data-category="engineeringAndBuiltEnv">Engineering & Built Environment</button>
                    <button class="btn category-btn" data-category="geography">Geography</button>
                    <button class="btn category-btn" data-category="history">History</button>
                    <button class="btn category-btn" data-category="humanBiology">Human Biology</button>
                    <button class="btn category-btn" data-category="informationTechnology">Information Technology</button>
                    <button class="btn category-btn" data-category="literature">Literature</button>
                    <button class="btn category-btn" data-category="medicine">Medicine</button>
                    <button class="btn category-btn" data-category="entertainmentPopCulture">Pop Culture</button>
                    <button class="btn category-btn" data-category="philosophy">Philosophy</button>
                    <button class="btn category-btn" data-category="physics">Physics</button>
                    <button class="btn category-btn" data-category="plantBiology">Plant Biology</button>
                    <button class="btn category-btn" data-category="psychology">Psychology</button>
                    <button class="btn category-btn" data-category="theology">Theology</button>
                    <button class="category-btn" data-category="aws">AWS</button>                </div>
            </div>
            
        </div>
    

        <div class="quiz hidden">
            <div class="quiz-header">
                <span id="progress">Question 1 of 10</span>
                <button id="back-btn">Back to Categories</button>  
            </div>

            <h2 id="question">Question goes here</h2>

            <div  id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>

            </div>

            <div id="button-controls">
                <button id="previous-btn" class="hidden">Previous</button>
                <button id="next-btn" class="hidden">Next</button>
            </div>

        </div>
    </div>
    
<script src="questions.js"></script>
<script src="script.js"></script>    
</body>
</html>
