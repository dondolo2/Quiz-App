<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>

<div class="category-select">
    <h2>Select a Category</h2>
    <div id="category-buttons">
        <button class="btn category-btn" data-category="animals">Animals</button>
        <button class="btn category-btn" data-category="animals">Plants</button>
        <button class="btn category-btn" data-category="body">Human Biology</button>
        <button class="btn category-btn" data-category="continents">Geography</button>
        <button class="btn category-btn" data-category="tech">Information Technology</button>
        <button class="btn category-btn" data-category="general">General Knowledge</button>
        <button class="btn category-btn" data-category="random">Random</button>
    </div>
</div>
    

        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div  id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
